<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try To Make Something</title>
    <style>
        body {
            background-color: #214151;
        }
        svg polyline,
        svg line,
        svg path {
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: 0.2s;
        }
        .water {
            stroke-dasharray: 10;
            animation:run 5s linear infinite;
        }
        @keyframes run {
            to {
                stroke-dashoffset: -100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
            <path fill="none" stroke="white"
                d="M 50,30 
                   Q25,25 20,35
                   A 3 5 0 1 0 45,50
                   M 45,50
                   A 3 5 0 1 0 70,50
                   M 70,50
                   L 100, 50
                   A 10 5 0 1 0 100,30
                   M 100,30
                   L 50,30
                  " />
            <circle cx="50" cy="30" r="1" fill="white"/>
            <circle cx="20" cy="35" r="1" fill="white"/>
            <path d="M 120,40 Q 150,25 170,70" class="water"
                 fill="none" stroke="white" stroke-width="2" />
        </svg>
    </div>
</body>
</html>
