<html>
  <head>  
    <title>SVG Rectangle</title>
  </head>
  <body>
    <h1>Basic Rectangle</h1>
    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg> 
    
    <h1>With Opacity Stroke and Fill</h1>
    
    <svg width="400" height="180">
        <rect x="50" y='10' width="150" height="150" style="fill:blue; stroke-width:5; stroke:pink;stroke-opacity:.9;fill-opacity:.1" />
    </svg> 
    
    <h1>Rounded Rectangle</h1>
    
    <svg width="400" height="180">
        <rect x="50" y='10' rx="20" ry='20' width="150" height="150" style="fill:red; stroke-width:5; stroke:blue;stroke-opacity:.5;fill-opacity:.1" />
    </svg> 

  </body>
</html>
