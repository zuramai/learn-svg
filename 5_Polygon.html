<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon</title>
</head>
<body>
    <h1>Polygon with 3 sides</h1>
    <svg height="210" width="500">
        <polygon points="205,10 250,210 160,210" style="fill:blue;stroke:purple;stroke-width:1" />
    </svg> 
    <h1>Polygon with 4 sides</h1>
    <svg height="210" width="500">
        <polygon points="205,10 255,180 250,190  160,210" style="fill:blue;stroke:purple;stroke-width:1" />
    </svg> 
    <h1>Two polygons</h1>
    <svg height="210" width="500">
        <polygon points="205,10 255,180 250,190  160,210" style="fill:blue;stroke:purple;stroke-width:1" />
        <polygon points="205,10 255,180 250,190  205,35" style="fill:lightblue;stroke:transparent;fill-opacity:.5;stroke-width:0" />
    </svg> 
</body>
</html>
